version: '3.8'

services:
  # Your existing API service
  iris-api:
    build: .
    container_name: iris-api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
      - ./src:/app/src
    restart: unless-stopped

  # New Prometheus service
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      # Mount the configuration file you created
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped

  # New Grafana service
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      # This maps your provisioning folder on your PC to Grafana's config folder
      - ./grafana/provisioning/:/etc/grafana/provisioning/
      # This maps your dashboards folder on your PC to where Grafana looks for dashboards
      - ./grafana/dashboards/:/var/lib/grafana/dashboards/
    restart: unless-stopped